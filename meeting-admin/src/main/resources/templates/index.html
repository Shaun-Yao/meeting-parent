<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/AdminLTE-2.4.18/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/AdminLTE-2.4.18/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/AdminLTE-2.4.18/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/AdminLTE-2.4.18/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="/AdminLTE-2.4.18/dist/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <link href="/nth-tabs/css/jquery.scrollbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/nth-tabs/css/nth-tabs.min.css">
    <link rel="stylesheet" href="/nth-tabs/css/nth-icons.min.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Admin</b>LTE</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs" th:text="${session.admin.account}">Alexander Pierce</span>
                        </a>
                        <ul class="dropdown-menu">

                            <!-- Menu Footer-->
                            <li class="user-footer">

                                <div class="pull-left">
                                    <a href="#" onclick="logout()" class="btn btn-default btn-flat">退出登录</a>
                                </div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">HEADER</li>
                <!-- Optionally, you can add icons to the links -->
                <li class="active" onclick="openTab('home', '首页', '/admin/user')">
                    <a href="#"><i class="fa fa-link"></i> <span>首页</span></a>
                </li>
                <li onclick="openTab('participant', '参与人管理', '/admin/participant')">
                    <a href="#"><i class="fa fa-link" ></i> <span>参与人管理</span></a>
                </li>
                <li onclick="openTab('schedule', '行程管理', '/admin/schedule')">
                    <a href="#"><i class="fa fa-link" ></i> <span>行程管理</span></a>
                </li>
                <li onclick="openTab('room', '同住人管理', '/admin/room')">
                    <a href="#"><i class="fa fa-link" ></i> <span>同住人管理</span></a>
                </li>
                <li onclick="openTab('shop', '店铺管理', '/admin/shop')">
                    <a href="#"><i class="fa fa-link" ></i> <span>店铺管理</span></a>
                </li>
                <li onclick="openTab('config', '系统设置', '/admin/config')">
                    <a href="#"><i class="fa fa-link" ></i> <span>系统设置</span></a>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
       <!-- <ul class="nav nav-tabs" role="tablist">
        </ul>
        <div class="tab-content" style="width:100%;">
        </div>-->
        <div class="nth-tabs" id="custom-id" style="height: 1200px;"></div>
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Anything you want
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2016 <a href="#">Company</a>.</strong> All rights reserved.
    </footer>


    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="/AdminLTE-2.4.18/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/AdminLTE-2.4.18/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/AdminLTE-2.4.18/dist/js/adminlte.min.js"></script>
<!--<script src="/closable-tab-div.js"></script>-->
<script src="/nth-tabs/js/jquery.scrollbar.min.js"></script>
<script src="/nth-tabs/js/nth-tabs.min.js"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
<script th:inline="javascript">
    var nthTabs = $("#custom-id").nthTabs();
    $(function(){

        /*var item = {'id':'home','name':'首页','url':'/admin/table','closable':false};
        //var item = {'id':'home','name':'首页','url':'/admin/toLogin'};
        closableTab.addTab(item);*/



        nthTabs.addTab({
            id: 'home',
            title: '首页',
            url: '/admin/user',
            allowClose: false
        });



/*

        nthTabs.addTab({
            id: 'config',
            title: 'config',
            url: '/admin/config',
            allowClose: false
        });

*/


    });

    function openTab(id, title, url) {
        // var item = {'id':id,'name':name,'url':url,'closable':true};
        // closableTab.addTab(item);
        nthTabs.addTab({
            id: id,
            title: title,
            url: url,
            active: true,
            allowClose: true
        });
    }
    
    function logout() {
        //console.log(222);
        $.ajax({
            type: "POST",
            url: "/admin/logout",
            success: function(data){
                location.href = "/admin/toLogin";
            }
        });
    }
</script>
</html>
